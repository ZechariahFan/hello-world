<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="${pageContext.request.contextPath }/static2/layui/css/layui.css" media="all" />

<script type="text/javascript" src="${pageContext.request.contextPath }/static2/layui/layui.js"></script>
	</head>
	<body>
		<blockquote class="layui-elem-quote news_search">
			<div class="layui-inline">
				<a class="layui-btn modal-iframe"  data-params='{"content": "${pageContext.request.contextPath }/addUser", "title": "添加用户","full":false,"area":"600px,450px"}'>新增</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger batchDel ajax-all"  id="batchDelete">批量删除</a>
			</div>
			<div class="layui-inline">
			    <div class="layui-input-inline">
			    	<input type="text" name="users" id="u"  placeholder="用户名" class="layui-input search_input">
			    </div>
			     <button lay-submit class="layui-btn"  id="findUser">查找</button>
			</div>
	</blockquote>
		<table id="demo" lay-filter="test"></table>
	</body>
	
	
	
	<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  
  <!-- 这里同样支持 laytpl 语法，如： -->
  {{#  if(d.auth > 2){ }}
    <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
  {{#  } }}
</script>
	
	
	<script>
layui.use('table', function(){
  var table = layui.table;
  
  //第一个实例
  table.render({
    elem: '#demo'
    ,height: 315
    ,url: '/demo/table/user/' //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
    	{fixed: 'left',title:'全选', width:150,  type:'checkbox', align: 'center'}
      ,{field: 'id', title: 'ID', width:180, sort: true, align: 'center',unresize:true}
      ,{field: 'username', title: '用户名', width:180,unresize:true, align: 'center'}
      ,{field: 'messageContent', title: '消息内容', width:380, sort: true, align: 'center'}
      ,{field: 'sendTime', title: '发送时间', width:180, fixed: 'center'} 
      ,{fixed: 'right',title:'操作', width:150, align:'center', toolbar: '#barDemo',unresize:true}
    ]]
  });
  
});
</script>




</html>
